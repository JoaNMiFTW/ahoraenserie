<!DOCTYPE html>
<html>
    <head>
        <title>Ahoraenserie</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="style/jquery-3.1.1.js" type="text/javascript"></script>
        <script src="style/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div class="capsalera">
            <div class="logo">
                <img src="images/logo.png" alt="Ahoraenserie">
            </div>
            <div class="cercador">
                <input type="search" name="cercador" id="cercador">
                <input type="button" name="boto-cercador" id="boto-cercador">
            </div>
            <div class="panell-usuari">
                <div class="usuari">
                    <div class="icono-usuari">
                    </div>
                    <div class="nom-usuari"> 
                        <p>Nombre de usuario</p>
                    </div>
                </div>
                <div class="opcions">
                    <div class="upload"></div>
                    <div class="mail"></div>
                    <div class="logout"></div>
                </div>
            </div>
        </div>
        <div class="seccions"></div>
    </body>
</html>
